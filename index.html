<body>
<form id="comment-form">
    <h2>Please leave us a comment</h2>  
    <br/>  
    <p>Name:</p>
    <input type="text" id="name" class="field" minlength = "3" required > <br/>


    <p>Comment:</p>
              <textarea type="text" id="description" class="field-comment" maxlength="5000" required>

              </textarea>
             
      
    <br/>
   

    <p class="center-content">
        <input type="submit"  class="button" value="Send Comment">
    </p>

</form>


     <br/>
